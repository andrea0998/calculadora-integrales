<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Integrales</title>
  <style>
    body {
      font-family: sans-serif;
      background: #eef3fb;
      padding: 2rem;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2b3a67;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.3rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #4b6cb7;
      color: white;
      cursor: pointer;
      margin-top: 1rem;
    }
    #result {
      margin-top: 1rem;
      font-size: 1.1rem;
    }
    img#graph {
      margin-top: 1.5rem;
      display: none;
      max-width: 100%;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculadora de Integrales</h1>

    <label for="tipo">Tipo de integral:</label>
    <select id="tipo">
      <option value="" selected disabled>Selecciona una opci√≥n</option>
      <option value="simple">Simple</option>
      <option value="doble">Doble</option>
      <option value="triple">Triple</option>
    </select>

    <label for="functionInput">Funci√≥n a integrar:</label>
    <input type="text" id="functionInput" placeholder="Ej: x^2 + 4*x">

    <label for="limits">L√≠mites:</label>
    <input type="text" id="limits" placeholder="Ej: 0,1;0,2;0,3">
    <p id="limites-ayuda" style="font-size: 0.85rem; color: #555;"></p>

    <button onclick="calculateIntegral()">Calcular</button>

    <div id="result">Resultado: </div>

    <img id="graph" src="" alt="Gr√°fica de la integral" />
  </div>

  <script>
    const tipoSelect = document.getElementById('tipo');
    const ayuda = document.getElementById('limites-ayuda');

    tipoSelect.addEventListener('change', () => {
      const tipo = tipoSelect.value;
      if (tipo === 'simple') {
        ayuda.innerHTML = 'üìå Opcional: dos valores separados por coma (ej: <code>0,2</code>)';
      } else if (tipo === 'doble') {
        ayuda.innerHTML = 'üìå Obligatorio: dos pares de l√≠mites (ej: <code>0,1;0,2</code>)';
      } else if (tipo === 'triple') {
        ayuda.innerHTML = 'üìå Obligatorio: tres pares de l√≠mites (ej: <code>0,1;0,2;0,3</code>)';
      } else {
        ayuda.innerHTML = '';
      }
    });

    async function calculateIntegral() {
      const func = document.getElementById('functionInput').value.trim();
      const limits = document.getElementById('limits').value.trim();
      const tipo = document.getElementById('tipo').value;
      const resultDiv = document.getElementById('result');
      const graphImg = document.getElementById('graph');

      if (!tipo) {
        resultDiv.innerHTML = '‚ùå Por favor, selecciona un tipo de integral.';
        return;
      }

      if (!func) {
        resultDiv.innerHTML = '‚ùå Por favor, escribe una funci√≥n a integrar.';
        return;
      }

      resultDiv.innerHTML = 'Calculando...';
      graphImg.style.display = 'none';

      try {
        const res = await fetch('/integrate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ function: func, limits: limits, tipo: tipo })
        });

        const data = await res.json();
        if (data.error) {
          resultDiv.innerHTML = '‚ùå Error: ' + data.error;
          return;
        }

        resultDiv.innerHTML = `<b>Resultado:</b> ${data.result}<br/><br/><b>Paso a paso:</b><br/>${data.steps}`;

        // Solo mostrar gr√°fica si es integral simple
        if (tipo === 'simple') {
          const graphRes = await fetch('/graph', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ function: func, limits: limits })
          });

          if (!graphRes.ok) throw new Error("No se pudo generar la gr√°fica");
          const blob = await graphRes.blob();
          const url = URL.createObjectURL(blob);
          graphImg.src = url;
          graphImg.style.display = 'block';
        }

      } catch (err) {
        resultDiv.innerHTML = '‚ùå No se pudo conectar con el servidor.';
        console.error(err);
      }
    }
  </script>
</body>
</html>
