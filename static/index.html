<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IntegraLab: Calculadora de Integrales</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #e8ddf5, #f3e9fc);
      padding: 2rem;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(112, 48, 160, 0.1);
    }
    h1 {
      text-align: center;
      color: #5c3c92;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
      color: #4a3c65;
    }
    input, select, button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.3rem;
      border-radius: 0.5rem;
      border: 1px solid #c9b6e4;
      font-size: 1rem;
    }
    input:focus, select:focus {
      border-color: #a770d6;
      outline: none;
      box-shadow: 0 0 0 2px rgba(167, 112, 214, 0.3);
    }
    button {
      background-color: #8e44ad;
      color: white;
      cursor: pointer;
      margin-top: 1.5rem;
      font-weight: bold;
      border: none;
    }
    button:hover {
      background-color: #732d91;
    }
    #result {
      margin-top: 2rem;
      font-size: 1rem;
      background: #f6edff;
      border-left: 4px solid #a770d6;
      padding: 1rem;
      border-radius: 0.5rem;
      white-space: pre-line;
      color: #3d2f4c;
    }
    #plotly-graph {
      margin-top: 2rem;
    }
    #limites-ayuda {
      font-size: 0.9rem;
      color: #6b5685;
      margin-top: 0.3rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>IntegraLab: Calculadora de Integrales</h1>

    <label for="tipo">Tipo de integral:</label>
    <select id="tipo">
      <option value="" selected disabled>Selecciona una opci√≥n</option>
      <option value="simple">Simple</option>
      <option value="doble">Doble</option>
      <option value="triple">Triple</option>
    </select>

    <label for="functionInput">Funci√≥n a integrar:</label>
    <input type="text" id="functionInput" placeholder="Ej: x**2 + 4*x">

    <label for="limits">L√≠mites:</label>
    <input type="text" id="limits" placeholder="Ej: 0,1;0,2;0,3">
    <p id="limites-ayuda"></p>

    <button onclick="calculateIntegral()">Calcular</button>

    <div id="result">Resultado: </div>
    <div id="plotly-graph"></div>
  </div>

  <script>
    const tipoSelect = document.getElementById('tipo');
    const ayuda = document.getElementById('limites-ayuda');

    tipoSelect.addEventListener('change', () => {
      const tipo = tipoSelect.value;
      if (tipo === 'simple') {
        ayuda.innerHTML = 'üìå Opcional: dos valores separados por coma (ej: <code>a,b</code>)';
      } else if (tipo === 'doble') {
        ayuda.innerHTML = 'üìå Obligatorio: dos pares de l√≠mites (ej: <code>a,b;c,d</code>)';
      } else if (tipo === 'triple') {
        ayuda.innerHTML = 'üìå Obligatorio: tres pares de l√≠mites (ej: <code>a,b;c,d;e,f</code>)';
      } else {
        ayuda.innerHTML = '';
      }
    });

    async function calculateIntegral() {
      const func = document.getElementById('functionInput').value.trim();
      const limits = document.getElementById('limits').value.trim();
      const tipo = document.getElementById('tipo').value;
      const resultDiv = document.getElementById('result');
      const graphDiv = document.getElementById('plotly-graph');

      if (!tipo || !func) {
        resultDiv.innerHTML = '‚ùå Por favor, completa todos los campos requeridos.';
        return;
      }

      resultDiv.innerHTML = '‚è≥ Calculando...';
      graphDiv.innerHTML = '';

      try {
        const res = await fetch('/integrate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ function: func, limits: limits, tipo: tipo })
        });

        const data = await res.json();
        if (data.error) {
          resultDiv.innerHTML = '‚ùå Error: ' + data.error;
          return;
        }

        resultDiv.innerHTML = `üìä <b>Resultado:</b> ${data.result}<br/><br/><b>Paso a paso:</b><br/>${data.steps}`;

        if (tipo === 'simple') {
          const graphRes = await fetch('/graph', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ function: func, limits: limits })
          });

          const graphData = await graphRes.json();
          if (graphData.error) return;

          Plotly.newPlot('plotly-graph', [{
            x: graphData.x,
            y: graphData.y,
            type: 'scatter',
            mode: 'lines',
            fill: 'tozeroy',
            line: { color: '#8e44ad' }
          }], {
            title: { text: 'Gr√°fica de la integral', x: 0.5 },
            xaxis: { title: 'x' },
            yaxis: { title: 'F(x)' },
            margin: { t: 60 }
          });

        } else if (tipo === 'doble') {
          const graphRes = await fetch('/graph2d', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ function: func, limits: limits })
          });

          const graphData = await graphRes.json();
          if (graphData.error) return;

          Plotly.newPlot('plotly-graph', [{
            x: graphData.x,
            y: graphData.y,
            z: graphData.z,
            type: 'surface',
            colorscale: 'Purples'
          }], {
            title: { text: 'Gr√°fica de la funci√≥n f(x, y)', x: 0.5 },
            scene: {
              xaxis: { title: 'x' },
              yaxis: { title: 'y' },
              zaxis: { title: 'f(x, y)' }
            },
            margin: { t: 60 }
          });

        } else if (tipo === 'triple') {
          const graphRes = await fetch('/graph3d', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ function: func, limits: limits })
          });

          const graphData = await graphRes.json();
          if (graphData.error) return;

          const frames = graphData.frames.map((frame, i) => ({
            name: `z${i}`,
            data: [{
              z: frame.z_data
            }]
          }));

          const initialZ = graphData.frames[0].z_data;

          Plotly.newPlot('plotly-graph', [{
            x: graphData.x,
            y: graphData.y,
            z: initialZ,
            type: 'surface',
            colorscale: 'Viridis'
          }], {
            title: {
              text: `Corte en z = ${graphData.frames[0].z_value.toFixed(2)}`,
              x: 0.5,
              y: 1.1,
              xanchor: 'center',
              yanchor: 'bottom',
              font: {
                family: 'Inter, sans-serif',
                size: 22,
                color: '#5c3c92'
              }
            },
            margin: { t: 90 },
            scene: {
              xaxis: { title: 'x' },
              yaxis: { title: 'y' },
              zaxis: { title: 'f(x, y, z‚ÇÄ)' }
            },
            updatemenus: [{
              type: 'buttons',
              showactive: false,
              buttons: [{
                label: 'Play',
                method: 'animate',
                args: [null, {
                  fromcurrent: true,
                  frame: { duration: 800, redraw: true },
                  transition: { duration: 500 }
                }]
              }]
            }],
            sliders: [{
              active: 0,
              steps: frames.map((frame, i) => ({
                label: `z = ${graphData.frames[i].z_value.toFixed(2)}`,
                method: 'animate',
                args: [[`z${i}`], {
                  mode: 'immediate',
                  frame: { duration: 500, redraw: true },
                  transition: { duration: 300 }
                }]
              }))
            }]
          }, {
            // Este tercer par√°metro es el que debe contener los frames
            frames: frames
          });

      } catch (err) {
        resultDiv.innerHTML = '‚ùå No se pudo conectar con el servidor.';
        console.error(err);
      }
    }
  </script>
</body>
</html>
