<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Integrales</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #e8ddf5, #f3e9fc);
      padding: 2rem;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(112, 48, 160, 0.1);
      transition: 0.3s ease;
    }
    h1 {
      text-align: center;
      color: #5c3c92;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
      color: #4a3c65;
    }
    input, select, button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.3rem;
      border-radius: 0.5rem;
      border: 1px solid #c9b6e4;
      font-size: 1rem;
      transition: all 0.2s ease;
    }
    input:focus, select:focus {
      border-color: #a770d6;
      outline: none;
      box-shadow: 0 0 0 2px rgba(167, 112, 214, 0.3);
    }
    button {
      background-color: #8e44ad;
      color: white;
      cursor: pointer;
      margin-top: 1.5rem;
      font-weight: bold;
      border: none;
      transition: background 0.2s ease;
    }
    button:hover {
      background-color: #732d91;
    }
    #result {
      margin-top: 2rem;
      font-size: 1rem;
      background: #f6edff;
      border-left: 4px solid #a770d6;
      padding: 1rem;
      border-radius: 0.5rem;
      white-space: pre-line;
      color: #3d2f4c;
    }
    img#graph {
      margin-top: 2rem;
      display: none;
      max-width: 100%;
      border-radius: 0.5rem;
      border: 1px solid #d1c3e6;
      box-shadow: 0 4px 12px rgba(112, 48, 160, 0.1);
    }
    #limites-ayuda {
      font-size: 0.9rem;
      color: #6b5685;
      margin-top: 0.3rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculadora de Integrales</h1>

    <label for="tipo">Tipo de integral:</label>
    <select id="tipo">
      <option value="" selected disabled>Selecciona una opci√≥n</option>
      <option value="simple">Simple</option>
      <option value="doble">Doble</option>
      <option value="triple">Triple</option>
    </select>

    <label for="functionInput">Funci√≥n a integrar:</label>
    <input type="text" id="functionInput" placeholder="Ej: x**2 + 4*x">

    <label for="limits">L√≠mites:</label>
    <input type="text" id="limits" placeholder="Ej: 0,1;0,2;0,3">
    <p id="limites-ayuda"></p>

    <button onclick="calculateIntegral()">Calcular</button>

    <div id="result">Resultado: </div>

    <img id="graph" src="" alt="Gr√°fica de la integral" />
  </div>

  <script>
    const tipoSelect = document.getElementById('tipo');
    const ayuda = document.getElementById('limites-ayuda');

    tipoSelect.addEventListener('change', () => {
      const tipo = tipoSelect.value;
      if (tipo === 'simple') {
        ayuda.innerHTML = 'üìå Opcional: dos valores separados por coma (ej: <code>0,2</code>)';
      } else if (tipo === 'doble') {
        ayuda.innerHTML = 'üìå Obligatorio: dos pares de l√≠mites (ej: <code>0,1;0,2</code>)';
      } else if (tipo === 'triple') {
        ayuda.innerHTML = 'üìå Obligatorio: tres pares de l√≠mites (ej: <code>0,1;0,2;0,3</code>)';
      } else {
        ayuda.innerHTML = '';
      }
    });

    async function calculateIntegral() {
      const func = document.getElementById('functionInput').value.trim();
      const limits = document.getElementById('limits').value.trim();
      const tipo = document.getElementById('tipo').value;
      const resultDiv = document.getElementById('result');
      const graphImg = document.getElementById('graph');

      if (!tipo) {
        resultDiv.innerHTML = '‚ùå Por favor, selecciona un tipo de integral.';
        return;
      }

      if (!func) {
        resultDiv.innerHTML = '‚ùå Por favor, escribe una funci√≥n a integrar.';
        return;
      }

      resultDiv.innerHTML = '‚è≥ Calculando...';
      graphImg.style.display = 'none';

      try {
        const res = await fetch('/integrate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ function: func, limits: limits, tipo: tipo })
        });

        const data = await res.json();
        if (data.error) {
          resultDiv.innerHTML = '‚ùå Error: ' + data.error;
          return;
        }

        resultDiv.innerHTML = `üìä <b>Resultado:</b> ${data.result}<br/><br/><b>Paso a paso:</b><br/>${data.steps}`;

        if (tipo === 'simple') {
          const graphRes = await fetch('/graph', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ function: func, limits: limits })
          });

          if (!graphRes.ok) throw new Error("No se pudo generar la gr√°fica");
          const blob = await graphRes.blob();
          const url = URL.createObjectURL(blob);
          graphImg.src = url;
          graphImg.style.display = 'block';
        }

      } catch (err) {
        resultDiv.innerHTML = '‚ùå No se pudo conectar con el servidor.';
        console.error(err);
      }
    }
  </script>
</body>
</html>
